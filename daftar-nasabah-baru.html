<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Nasabah Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Bank Sampah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="data-nasabah.html">Data Nasabah</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="data-transaksi.html">Data Transaksi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="daftar-nasabah-baru.html">Daftar Nasabah Baru</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Daftar Nasabah Baru</h2>
    <form id="daftarNasabahForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <input type="text" class="form-control" id="alamat" required>
      </div>
      <div class="mb-3">
        <label for="uid_rfid" class="form-label">UID RFID</label>
        <input type="text" class="form-control" id="uid_rfid" required>
      </div>
      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fungsi untuk mendaftarkan nasabah baru
    document.getElementById('daftarNasabahForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const uid_rfid = document.getElementById('uid_rfid').value;

      fetch('http://localhost:3000/pengelola/nasabah', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nama, alamat, uid_rfid })
      })
      .then(response => response.json())
      .then(data => {
        alert('Nasabah baru berhasil didaftarkan!');
        document.getElementById('daftarNasabahForm').reset();
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
